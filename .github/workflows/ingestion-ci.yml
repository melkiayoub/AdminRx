name: Ingestion Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "ingestion-service/**"
  pull_request:
    paths:
      - "ingestion-service/**"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        working-directory: ingestion-service
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run unit tests
        working-directory: ingestion-service
        run: pytest

      # ğŸ”½ğŸ”½ğŸ”½ ICI SONARCLOUD ğŸ”½ğŸ”½ğŸ”½

      - name: â˜• Setup Java (required by Sonar)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ğŸ”¼ğŸ”¼ğŸ”¼ FIN SONARCLOUD ğŸ”¼ğŸ”¼ğŸ”¼

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker image
        working-directory: ingestion-service
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ingestion-service
          TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t $IMAGE:$TAG -t $IMAGE:latest .
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
